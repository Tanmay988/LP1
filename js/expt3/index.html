<body>
    <div class="container">
        <div class="box">
            <h2>Reverse a String</h2>

            <button onclick="revString()">submit</button>

        </div>

            <button onclick="pallinString()">submit</button>
            <p id="pallinans"></p>
        </div>
        <div class="box">
            <h2>Replace characters in a string</h2>
            <input type="text" name="" id="rep" placeholder="Enter a string"><br>
            <label for="">Enter a character </label><br>
            <input type="text" name="" id="1" placeholder="Enter a string"><br>
            <label for="">Enter a new character</label><br>
            <input type="text" name="" id="2" placeholder="Enter a string"><br>
            <button onclick="reptring()">submit</button>
            <p id="repans"></p>

        </div>
    </div>
