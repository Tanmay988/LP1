<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <h2>Multiplication Tables</h2>
        <h3>Using For Loop</h3>
        <input type="number" name="" id="forLoop" placeholder="Enter a Table number using for Loop">
        <button onclick="generateForTable()">submit</button>
        <p id="For-Loop"></p>
        <br>

        <h3>Using While Loop</h3>
        <input type="number" name="" id="whileLoop" placeholder="Enter a Table number using while Loop">
        <button onclick="generateWhileTable()">submit</button>
        <p id="while-Loop"></p>
        <br>

        <h3>Using Do-While Loop</h3>
        <input type="number" name="" id="doWhileLoop" placeholder="Enter a Table number using Do-while Loop">
        <button onclick="generateDoWhileTable()">submit</button>
        <p id="do-while-Loop"></p>

    </div>
</body>
</html>
